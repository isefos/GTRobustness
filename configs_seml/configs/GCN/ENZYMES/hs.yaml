seml:
  executable: main.py
  output_dir: configs_seml/logs
  project_root_dir: ../../../..
  conda_environment: gtr

slurm:
  experiments_per_job: 8
  sbatch_options:
    partition: gpu_gtx1080
    gres: gpu:1       # num GPUs
    mem: 32G          # memory
    cpus-per-task: 1  # num cores
    time: 1-00:00     # max time, D-HH:MM
    qos: deadline

# experiment random configs
  
random:
  samples: 100
  seed: 382

  graphgym.seed:
    seed: 7868
    type: randint
    min: 0
    max: 10000

  graphgym.optim.base_lr:
    seed: 2264
    type: loguniform
    min: 1e-4
    max: 5e-2

  graphgym.optim.weight_decay:
    seed: 8923
    type: loguniform
    min: 1e-8
    max: 1e-2

  graphgym.gnn.dropout:
    seed: 42312
    type: uniform
    min: 0.0
    max: 0.1

  graphgym.gnn.act:
    seed: 122
    type: choice
    options:
      - relu
      - prelu

  graphgym.gnn.stage_type:
    seed: 8324
    type: choice
    options:
      - stack
      - skipsum

  graphgym.gnn.dim_inner:
    seed: 4275
    type: randint
    min: 40
    max: 600

  graphgym.gnn.layers_mp:
    seed: 3893
    type: choice
    options:
      - 1
      - 2
      - 3
      - 4
  
  graphgym.gnn.layers_post_mp:
    seed: 96624
    type: choice
    options:
      - 1
      - 2
      - 3

  graphgym.optim.clip_grad_norm:
    seed: 8725
    type: choice
    options:
      - true
      - false


# experiment fixed configs 

fixed:

  graphgym:

    accelerator: cuda
    out_dir: configs_seml/results
    metric_best: accuracy
    metric_agg: argmax
    tensorboard_each_run: false

    dataset:
      format: PyG-TUDataset
      name: ENZYMES
      task: graph
      task_type: classification
      transductive: false
      split_mode: cv-stratifiedkfold-10
      split_index: 0
      node_encoder: true
      node_encoder_name: LinearNode
      node_encoder_bn: false
      edge_encoder: false

    train:
      mode: custom
      batch_size: 16
      eval_period: 1

    model:
      type: gnn
      loss_fun: cross_entropy

    gnn:
      layer_type: gcnconvweighted
      head: weighted_add_pool_graph
      layers_pre_mp: 0
      batchnorm: true

    optim:
      clip_grad_norm_value: 5.0
      optimizer: adamW
      max_epoch: 500
      scheduler: reduce_on_plateau
      reduce_factor: 0.5
      schedule_patience: 10
      min_lr: 1.0e-5
      early_stopping: true
      early_stopping_patience: 30
      early_stopping_delta_e: 0.02
      early_stopping_warmup: 30
      
    attack:
      enable: false
