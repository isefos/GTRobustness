seml:
  executable: main.py
  output_dir: configs_seml/logs
  project_root_dir: ../../../..
  conda_environment: gtr

slurm:
  experiments_per_job: 3
  sbatch_options:
    partition: gpu_all
    gres: gpu:1       # num GPUs
    mem: 16G          # memory
    cpus-per-task: 1  # num cores
    time: 1-00:00     # max time, D-HH:MM


# experiment random configs

random:
  samples: 30
  seed: 187

  graphgym.seed:
    seed: 786
    type: randint
    min: 0
    max: 10000

  graphgym.optim.base_lr:
    seed: 2264
    type: loguniform
    min: 5.0e-4
    max: 1.0e-2

  graphgym.optim.weight_decay:
    seed: 89
    type: loguniform
    min: 1.0e-6
    max: 1.0e-4

  dims_per_head:
    seed: 13094
    type: randint
    min: 2
    max: 10

  graphgym.graphormer.num_layers:
    seed: 357
    type: randint
    min: 6
    max: 17

  graphgym.graphormer.dropout:
    seed: 961
    type: uniform
    min: 0.0
    max: 0.1
  
  graphgym.graphormer.attention_dropout:
    seed: 661
    type: uniform
    min: 0.3
    max: 0.6

  graphgym.graphormer.mlp_dropout:
    seed: 241
    type: uniform
    min: 0.0
    max: 0.15

  graphgym.graphormer.input_dropout:
    seed: 1153
    type: uniform
    min: 0.05
    max: 0.2

  graphgym.gnn.layers_post_mp: 
    seed: 121
    type: choice
    options:
      - 1
      - 2
      - 3

  graphgym.posenc_GraphormerBias.num_in_degrees:
    seed: 647
    type: randint
    min: 30
    max: 80


# experiment fixed configs 

fixed:

  graphgym:

    accelerator: cuda
    out_dir: configs_seml/results
    metric_best: accuracy
    metric_agg: argmax
    tensorboard_each_run: false

    dataset:
      format: PyG-UPFD
      name: politifact-bert
      task: graph
      task_type: classification_binary
      transductive: false
      split_mode: standard
      node_encoder: true
      node_encoder_name: LinearNode+WeightedGraphormerBias
      node_encoder_bn: false

    posenc_GraphormerBias:
      enable: true
      node_degrees_only: false
      directed_graphs: false
      has_edge_attr: false
      num_spatial_types: 10
      num_out_degrees: ${config.graphgym.posenc_GraphormerBias.num_in_degrees}
      # next 2 only matter for attack, set to fixed false
      combinations_degree: false
      use_weighted_path_distance: false

    train:
      mode: custom
      batch_size: 32

    model:
      type: Graphormer
      loss_fun: cross_entropy
      graph_pooling: graph_token

    graphormer:
      num_heads: 5
      embed_dim: 0  # determined using num_heads and dims_per_head

    gnn:
      layers_pre_mp: 0
      head: graphormer_graph
      dim_inner: 0 # determined using num_heads and dims_per_head

    optim:
      clip_grad_norm: true
      clip_grad_norm_value: 5.0
      optimizer: adamW
      max_epoch: 150
      scheduler: cosine_with_warmup
      num_warmup_epochs: 5
      early_stopping: true
      early_stopping_patience: 25
      early_stopping_delta_e: 0.01
      early_stopping_warmup: 15

    attack:
      enable: false
