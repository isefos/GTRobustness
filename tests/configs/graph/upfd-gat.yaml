out_dir: tests/results
metric_best: accuracy
tensorboard_each_run: True
dataset:
  format: PyG-UPFD
  name: politifact-spacy
  task: graph
  task_type: classification_binary
  transductive: False
  split_mode: standard
train:
  mode: custom
  batch_size: 32
  eval_period: 1
  ckpt_period: 100
model:
  type: gnn
  loss_fun: cross_entropy
gnn:
  layers_pre_mp: 0
  layers_mp: 2
  layers_post_mp: 1
  dim_inner: 128
  layer_type: gatconvweighted
  stage_type: stack
  batchnorm: True
  act: relu
  dropout: 0.0
  att_heads: 2
  head: weighted_mean_pool_graph
optim:
  optimizer: adamW
  weight_decay: 0.02
  base_lr: 0.001
  max_epoch: 100