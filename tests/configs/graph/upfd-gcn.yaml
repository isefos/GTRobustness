out_dir: tests/results
metric_best: accuracy
tensorboard_each_run: True
dataset:
  format: PyG-UPFD
  name: politifact-spacy
  task: graph
  task_type: classification_binary
  transductive: False
  split_mode: standard
train:
  mode: custom
  batch_size: 32
  eval_period: 1
  ckpt_period: 100
model:
  type: gnn
  loss_fun: cross_entropy
gnn:
  layers_pre_mp: 0
  layers_mp: 1
  layers_post_mp: 1
  dim_inner: 128
  layer_type: gcnconvweighted
  stage_type: stack
  batchnorm: True
  act: relu
  dropout: 0.0
  head: weighted_add_pool_graph
optim:
  optimizer: adam
  base_lr: 0.01
  max_epoch: 51
attack:
  enabled: True
  num_attacked_graphs: 0  # 0 means attack all
  lr: 4_000
  block_size: 2_000
  e_budget: 0.1
  existing_node_prob_multiplier: 1_000
  allow_existing_graph_pert: False
  is_undirected: True
  loss: train